{% extends 'base.html' %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Upload a sock</h3>
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-block">Upload</button>
            <a href="{% url 'my_socks' %}">Return to my socks</a>
          </form>
        </div>
      </div>
    </div>
</div>

{% endblock %}
